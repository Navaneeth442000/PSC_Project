<body>
    {% include "staff_menubar.html" %}

    <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center">

    <div class="container">
      <div class="row">
        <div class="col-lg-6 pt-5 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center">
          {% for msg in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{msg}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
          {% endfor %}
          <h1 data-aos="fade-up">Preparing You For Tomorrow</h1>
          <h2 data-aos="fade-up" data-aos-delay="400">Your success is our priority</h2>
          <div data-aos="fade-up" data-aos-delay="800">
            <!-- <a href="/loginpage" class="btn-get-started scrollto">Get Started</a> -->
          </div>
        </div>
        <div class="col-lg-6 order-1 order-lg-2 hero-img" data-aos="fade-left" data-aos-delay="200">
          <!-- <img src="{% static 'img/learn.png' %}" class="img-fluid animated" alt=""> -->
          <img src="{% static 'img/stud.jpg' %}" class="img-fluid animated" alt="">
        </div>
      </div>
    </div>

  </section><!-- End Hero -->
