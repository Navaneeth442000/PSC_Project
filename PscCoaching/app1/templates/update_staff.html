{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style1.css' %}">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">

    <title>Staff Update</title>
  </head>
  <body>
  {% include "admin_menubar.html" %}

  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch justify-content-center no-gutters">
        <div class="col-md-7">
          <div class="form h-100 contact-wrap p-5">
            <h3 class="text-center">Update Staff</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm" action="/updatedstaff/{{data1.staff_id}}">
                {% csrf_token %}
              <div class="row">
                <div class="col-md-12 form-group mb-3">
                    <label for="" class="col-form-label">Staff Id *</label>
                    <input type="text" class="form-control" name="id" id="id" placeholder="Staff id"  value="{{data1.staff_id}}" readonly>
                  </div>
                <div class="col-md-12 form-group mb-3">
                  <label for="" class="col-form-label">Staff Name *</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Staff name" value="{{data1.staff_name}}">
                </div>
                <div class="col-md-12 form-group mb-3">
                  <label for="" class="col-form-label">Date Of Joining *</label>
                  <input type="date" class="form-control" name="doj" id="doj"  placeholder="Doj" value="{{data1.doj}}">
                </div>
              </div>
              <div class="row mb-5">
                <div class="col-md-12 form-group mb-3">
                  <label for="" class="col-form-label">House Name *</label>
                  <input type="text" class="form-control" name="hname" id="doj"  placeholder="House Name" value="{{data1.house_name}}">
                </div>
                <div class="col-md-12 form-group mb-3">
                  <label for="" class="col-form-label">Street *</label>
                  <input type="text" class="form-control" name="street" id="doj"  placeholder="Street" value="{{data1.street}}">
                </div>
                <div class="col-md-12 form-group mb-3">
                  <label for="" class="col-form-label">District *</label>
                  <input type="text" class="form-control" name="district" id="doj"  placeholder="District" value="{{data1.district}}">
                </div>
                <div class="col-md-12 form-group mb-3">
                    <label for="" class="col-form-label">Phone *</label>
                    <input type="text" class="form-control" name="phone" id="phone"  placeholder="Phone" value="{{data1.phone}}">
                </div>
                <div class="col-md-12 form-group mb-3">
                    <label for="" class="col-form-label">Email *</label>
                    <input type="email" class="form-control" name="email" id="email"  placeholder="Email" value="{{data1.email}}">
                </div>
                <div class="col-md-12 form-group mb-3">
                    <label for="" class="col-form-label">Date Of Birth *</label>
                    <input type="date" class="form-control" name="dob" id="dob"  placeholder="Dob" value="{{data1.dob}}">
                </div>
                <div class="col-md-12 form-group mb-3">
                    <label for="" class="col-form-label">Highest Qualification *</label>
                    <input type="text" class="form-control" name="qual" id="qual"  placeholder="Qualification" value="{{data1.qualification}}">
                </div>
                <div class="col-md-12 form-group mb-3">
                    <label for="" class="col-form-label">Experience *</label>
                    <input type="text" class="form-control" name="exp" id="exp"  placeholder="Experience" value="{{data1.experience}}">
                </div>
                <div class="col-md-12 form-group mb-3">
                    <label for="" class="col-form-label">Status *</label>
                    <input type="text" class="form-control" name="status" id="status"  placeholder="Status" value="{{data1.status}}">
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-5 form-group text-center">
                  <input type="submit" value="Submit" class="btn btn-block btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Staff Appointed!
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
    
    

  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.validate.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

  </body>
</html>
