{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style1.css' %}">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">

    <title>Add Question</title>
  </head>
  <body>
  {% include "staff_menubar.html" %}

  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch justify-content-center no-gutters">
        <div class="col-md-7">
          <div class="form h-100 contact-wrap p-5">
            <h3 class="text-center">Add Question</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm" action="/addingquestion/">
                {% csrf_token %}
              <div class="row">
                <div class="col-md-12 form-group mb-3">
                    <label for="" class="col-form-label">Question Id *</label>
                    <input type="text" class="form-control" name="id" id="id" placeholder="Question id" value="{{qstid}}" readonly>
                  </div>
                  <div class="col-md-12 form-group mb-3">
                    <label for="" class="col-form-label">Exam *</label>
                    <select class="form-select" aria-label="Default select example" name="exam">
                        <option selected>Select</option>
                        {% for ct in data %}
                        <option value="{{ct.exam_id}}">{{ct.exam_name}}</option>
                        {% endfor %}
                      </select>
                </div>
              </div>
              <div class="row mb-5">
                <div class="col-md-12 form-group mb-3">
                  <label for="message" class="col-form-label">Question *</label>
                  <textarea class="form-control" name="qst" id="qst" cols="30" rows="4"  placeholder="Question"></textarea>
                </div>
                <div class="col-md-12 form-group mb-3">
                    <label for="" class="col-form-label">Option 1 *</label>
                    <input type="text" class="form-control" name="opt1" id="opt2"  placeholder="Option 1">
                </div>
                <div class="col-md-12 form-group mb-3">
                    <label for="" class="col-form-label">Option 2 *</label>
                    <input type="text" class="form-control" name="opt2" id="opt2"  placeholder="Option 2">
                </div>
                <div class="col-md-12 form-group mb-3">
                    <label for="" class="col-form-label">Option 3 *</label>
                    <input type="text" class="form-control" name="opt3" id="opt3"  placeholder="Option 3">
                </div>
                <div class="col-md-12 form-group mb-3">
                    <label for="" class="col-form-label">Option 4 *</label>
                    <input type="text" class="form-control" name="opt4" id="opt4"  placeholder="Option 4">
                </div>
                <div class="col-md-12 form-group mb-3">
                    <label for="" class="col-form-label">Answer *</label>
                    <input type="text" class="form-control" name="ans" id="ans"  placeholder="Answer">
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-5 form-group text-center">
                  <input type="submit" value="Submit" class="btn btn-block btn-primary rounded-5 py-2 px-4" onclick="myFunction()">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Question Added!
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    function myFunction() {
      alert("Added Successfully!");
    }
    </script>
    
    

  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.validate.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

  </body>
</html>
