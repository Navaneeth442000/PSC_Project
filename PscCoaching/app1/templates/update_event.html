{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style1.css' %}">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">

    <title>Event Update</title>
  </head>
  <body>
  {% include "staff_menubar.html" %}

  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch justify-content-center no-gutters">
        <div class="col-md-7">
          <div class="form h-100 contact-wrap p-5">
            <h3 class="text-center">Update Event</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm" action="/updatedevent/{{data1.event_id}}">
                {% csrf_token %}
              <div class="row">
                <div class="col-md-12 form-group mb-3">
                    <label for="" class="col-form-label">Event Id *</label>
                    <input type="text" class="form-control" name="id" id="id" placeholder="Event id"  value="{{data1.event_id}}" readonly>
                  </div>
                <div class="col-md-12 form-group mb-3">
                  <label for="" class="col-form-label">Event Name *</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Event name" value="{{data1.event_name}}">
                </div>
                <div class="col-md-12 form-group mb-3">
                  <label for="" class="col-form-label">Event Date *</label>
                  <input type="date" class="form-control" name="date" id="date"  placeholder="date" value="{{data1.event_date}}">
                </div>
              </div>
              <div class="row mb-5">
                <div class="col-md-12 form-group mb-3">
                  <label for="message" class="col-form-label">Description *</label>
                  <textarea class="form-control" name="desc" id="desc" cols="30" rows="4"  placeholder="Description">{{data1.description}}</textarea>
                </div>
                <div class="col-md-12 form-group mb-3">
                    <label for="" class="col-form-label">Status *</label>
                    <input type="text" class="form-control" name="status" id="status"  placeholder="Status" value="{{data1.status}}">
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-5 form-group text-center">
                  <input type="submit" value="Submit" class="btn btn-block btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Event Updated!
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
    
    

  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.validate.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

  </body>
</html>
