
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts2/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css2/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css2/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css2/style.css' %}">

    <title>Questions</title>
  </head>
  {% include "student_menubar.html" %}

  <body>

  <div class="content" style="background-color: #3c373e;">
    
    <div class="container">
      <h2 class="mb-5">Questions</h2>
      

      <div class="table-responsive">

        <table class="table table-striped custom-table">
          <thead class="header">
            <tr>
              <th scope="col">Question Id</th>
              <th scope="col">Exam Name</th>
              <th scope="col">Question</th>
              <th scope="col">Option 1</th>
              <th scope="col">Option 2</th>
              <th scope="col">Option 3</th>
              <th scope="col">Option 4</th>
            </tr>
          </thead>
          <tbody>
            <tr scope="row">
                {% for ct in data1 %}
                      <td >{{ct.question_id}}</td>
                      <td>{{ct.exam_id.exam_name}}</td>
                      <td>{{ct.question}}</td>
                      <td><a href="/option1/{{ct.option1}}/{{ct.question_id}}/{{ct.exam_id_id}}">{{ct.option1}}</a></td>  
                      <td><a href="/option2/{{ct.option2}}/{{ct.question_id}}/{{ct.exam_id_id}}">{{ct.option2}}</a></td>  
                      <td><a href="/option3/{{ct.option3}}/{{ct.question_id}}/{{ct.exam_id_id}}">{{ct.option3}}</a></td>  
                      <td><a href="/option4/{{ct.option4}}/{{ct.question_id}}/{{ct.exam_id_id}}">{{ct.option4}}</a></td>  
            </tr>
            {% endfor %}          
          </tbody>
        </table>
        <button class="btn btn-light" onclick="return confirm('Are you sure?');"><a href="/finishexam" style="color: black;">finishexam</a></button>
      </div>
    </div>
  </div>
    <script src="{% static 'js2/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js2/popper.min.js' %}"></script>
    <script src="{% static 'js2/bootstrap.min.js' %}"></script>
    <script src="{% static 'js2/main.js' %}"></script>
  </body>
</html>
