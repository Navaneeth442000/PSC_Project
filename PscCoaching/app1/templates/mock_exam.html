
{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Mock Exam</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'table1/css/style.css' %}">

	</head>
	<body>
        {% include "student_menubar.html" %}
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">{{data1.exam_id.exam_name}}&nbsp;Questions</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table">
						  <thead class="thead-dark">
						    <tr>
						      <!-- <th>Question Id</th> -->
						      <th>Question</th>
						      <th>Option 1</th>
                              <th>Option 2</th>
                              <th>Option 3</th>
                              <th>Option 4</th>
						      <th>&nbsp;</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr class="alert" role="alert"  scope="row">
						      {% for ct in data1 %}
                                    <!-- <td >{{ct.question_id}}</td> -->
                                    <td>{{ct.question}}</td>
						            <td><h6><a href="/option1/{{ct.option1}}/{{ct.question_id}}/{{ct.exam_id_id}}">{{ct.option1}}</a></h6></td>
                                    <td><h6><a href="/option2/{{ct.option2}}/{{ct.question_id}}/{{ct.exam_id_id}}">{{ct.option2}}</a></h6></td>
                                    <td><h6><a href="/option3/{{ct.option3}}/{{ct.question_id}}/{{ct.exam_id_id}}">{{ct.option3}}</a></h6></td>
                                    <td><h6><a href="/option4/{{ct.option4}}/{{ct.question_id}}/{{ct.exam_id_id}}">{{ct.option4}}</a></h6></td>
						    </tr>
                            {% endfor %} 
						  </tbody>
						</table>
                        <button class="btn btn-primary" onclick="return confirm('Are you sure?');"><a href="/finishexam" style="color: white;">finishexam</a></button>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'table1/js/jquery.min.js' %}"></script>
  <script src="{% static 'table1/js/popper.js' %}"></script>
  <script src="{% static 'table1/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'table1/js/main.js' %}"></script>

	</body>
</html>
