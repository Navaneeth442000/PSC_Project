{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style1.css' %}">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">

    <title>Exam</title>
  </head>
  <body>
    {% include "staff_menubar.html" %}

  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch justify-content-center no-gutters">
        <div class="col-md-7">
          <div class="form h-100 contact-wrap p-5">
            <h3 class="text-center">Exam</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm" action="/addingexam/">
                {% csrf_token %}
              <div class="row">
                <div class="col-md-12 form-group mb-3">
                    <label for="" class="col-form-label">Exam Id *</label>
                    <input type="text" class="form-control" name="id" id="id" placeholder="Exam id" value="{{examid}}" readonly>
                  </div>
                <div class="col-md-12 form-group mb-3">
                  <label for="" class="col-form-label">Exam Name *</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Exam name" required>
                </div>
                <div class="col-md-12 form-group mb-3">
                    <label for="" class="col-form-label">Eligibility *</label>
                    <input type="text" class="form-control" name="eligibility" id="eligibility" placeholder="Eligibility" required>
                </div>
                <div class="col-md-12 form-group mb-3">
                    <label for="" class="col-form-label">Exam Type *</label>
                    <p style="color: red; font-style: italic;" id="error"></p>
                    <select class="form-select" aria-label="Default select example" name="type" id="select">
                        <option value="select" selected>Select</option>
                        <option value="Objective">Objective</option>
                      </select>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-5 form-group text-center">
                  <input type="submit" value="Submit" class="btn btn-block btn-primary rounded-5 py-2 px-4" onclick="myFunction(event)">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Exam Added!
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
  <script>
    function myFunction(event) {
      var fee = document.getElementById("select").value;
    if(fee=="select")
    {
      document.getElementById("error").innerHTML = "Select a type";
      event.preventDefault();
    }else{
      alert("Added Successfully!");
      document.getElementById("error").innerHTML = "";
      }
    }
    </script>
    
    

  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.validate.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

  </body>
</html>
