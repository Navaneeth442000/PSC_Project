<body>
    {% include "student_menubar.html" %}
<!-- ======= Pricing Section ======= -->
<section id="course" class="pricing">
    <div class="container">
        <br><br>
      <div class="section-title">
        <h2>Courses</h2>
        <p>Courses Offered</p>
      </div>

      <div class="row">
        {% for ct in data1 %}
        <div class="col-lg-4 col-md-6 mt-4 mt-md-0">
          <div class="box recommended" data-aos="zoom-in" data-aos-delay="100">
            <h3>{{ct.course_name}}</h3>
            <h4><sup>Rs</sup>{{ct.fee}}<span> / month</span></h4>
            <ul>
              <li>{{ct.fee}}</li>
              <li>{{ct.description}}</li>
             
            </ul>
            <!-- <div class="btn-wrap">
              <a href="/registerstudent" class="btn-buy">Join</a>
            </div> -->
          </div>
        </div>
        {% endfor %}
  
      </div>

    </div>
  </section><!-- End Pricing Section -->
