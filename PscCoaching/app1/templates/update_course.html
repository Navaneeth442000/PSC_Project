{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style1.css' %}">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">

    <title>Add Course</title>
  </head>
  <body>
  {% include "admin_menubar.html" %}

  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch justify-content-center no-gutters">
        <div class="col-md-7">
          <div class="form h-100 contact-wrap p-5">
            <h3 class="text-center">Add Course</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm" action="/updatedcourse/{{data1.course_id}}">
                {% csrf_token %}
              <div class="row">
                <div class="col-md-12 form-group mb-3">
                    <label for="" class="col-form-label">Course Id *</label>
                    <input type="text" class="form-control" name="id" id="id" placeholder="Course id" value="{{data1.course_id}}" readonly>
                  </div>
                <div class="col-md-12 form-group mb-3">
                  <label for="" class="col-form-label">Course Name *</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Course name" value="{{data1.course_name}}" required>
                </div>
                <div class="col-md-12 form-group mb-3">
                  <label for="" class="col-form-label">Fee *</label>
                  <p style="color: red; font-style: italic;" id="error"></p>
                  <input type="text" class="form-control" name="fee" id="fee"  placeholder="Course fee" value="{{data1.fee}}" required>
                </div>
              </div>
              <div class="row mb-5">
                <div class="col-md-12 form-group mb-3">
                  <label for="message" class="col-form-label">Description *</label>
                  <textarea class="form-control" name="desc" id="desc" cols="30" rows="4"  placeholder="Write your Description" required>{{data1.description}}</textarea>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-5 form-group text-center">
                  <input type="submit" value="Submit" class="btn btn-block btn-primary rounded-0 py-2 px-4" onclick="btnfn(event)">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Course Added!
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
  <script>

    function btnfn(event) {
                               var fee = document.getElementById("fee").value;

                               if (isNaN(fee)){
                                   document.getElementById("error").innerHTML = "Fee Not Valid";
                                   event.preventDefault();
                               }else{
                                   document.getElementById("error").innerHTML = "";
                               }
                           }

 </script>
    
    

  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.validate.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

  </body>
</html>
